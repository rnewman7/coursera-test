<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>BOX-EXAMPLE</title>
 </head>
 <body>
    <div id="first">
      <div id="second"></div>
     </div>

  #first {
       width: 300px;
       height: 150px;
       border: 1px;
       padding: 10px;
       font-size: 18;
       background: red;
  }

   #first #second{
       width: 50%;
       height: 50%;
       border: 1px;
       padding: 10px;
       font-size: 18;
       background: green;
       float: right;
   }

 </body>
</html>
